<html lang="en">

        <div class="selecciones">

                <img id="pokemonImagen" src="../img/pnegro.jpg" alt="No se carga">

                <button id="boton2" onclick="seleccion(2)">drilbur</button>
                <button id="boton3" onclick="seleccion(3)">ninjask</button>

            </section>
            <div id="mensajeContenedor"></div>
            <button id="reset" onclick="reiniciar()">Reiniciar</button>
        </div>

    </div>
